name: CI/CD Pipeline
permissions:
  contents: read
  packages: write
  security-events: write
  actions: read  # Required for CodeQL upload-sarif action
  checks: write  # Required for publishing test results
  pull-requests: write  # Required for PR comments
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint-and-validate:
    name: Lint and Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint HTML
        run: npm run lint:html

      - name: Lint CSS
        run: npm run lint:css

      - name: Lint JavaScript
        run: npm run lint:js

      - name: Check formatting
        run: npm run format -- --check

  accessibility-test:
    name: Accessibility Tests
    runs-on: ubuntu-latest
    needs: lint-and-validate

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run accessibility tests
        run: npm run test:accessibility

  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: lint-and-validate

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium firefox

      - name: Setup Backend API (learn-node)
        run: |
          # Clone and setup the backend API
          git clone https://github.com/dxas90/learn-node.git backend
          cd backend
          npm ci
          # Start the API in background
          nohup npm start > ../backend.log 2>&1 &
          # Wait for API to be ready
          for i in {1..30}; do
            if curl -f http://localhost:3000/ping > /dev/null 2>&1; then
              echo "Backend API is ready!"
              break
            fi
            echo "Waiting for backend API... ($i/30)"
            sleep 2
          done
          curl http://localhost:3000/ping || (cat ../backend.log && exit 1)

      - name: Run Playwright tests
        run: npm run test:e2e

      - name: Generate Test Summary
        if: always()
        run: |
          echo "## ðŸŽ­ Playwright E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f tests/e2e/results.json ]; then
            # Parse test results
            TOTAL=$(jq '.suites[0].specs | length' tests/e2e/results.json 2>/dev/null || echo "0")
            PASSED=$(jq '[.suites[0].specs[].tests[] | select(.status == "expected")] | length' tests/e2e/results.json 2>/dev/null || echo "0")
            FAILED=$(jq '[.suites[0].specs[].tests[] | select(.status == "unexpected")] | length' tests/e2e/results.json 2>/dev/null || echo "0")

            echo "ðŸ“Š **Test Statistics:**" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Passed: $PASSED" >> $GITHUB_STEP_SUMMARY
            echo "- âŒ Failed: $FAILED" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“ Total: $TOTAL" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            if [ "$FAILED" -eq "0" ]; then
              echo "### âœ… All tests passed! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
            else
              echo "### âš ï¸ Some tests failed" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âš ï¸ No test results found" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“„ [View Full HTML Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: playwright-report
          path: tests/e2e/report/
          retention-days: 30

      - name: Upload Test Results
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: playwright-results
          path: tests/e2e/results.json
          retention-days: 30

      - name: Comment PR with Test Results
        if: always() && github.event_name == 'pull_request'
        uses: daun/playwright-report-comment@v3
        with:
          report-file: tests/e2e/results.json

      - name: Show Backend Logs on Failure
        if: failure()
        run: |
          echo "=== Backend API Logs ==="
          cat backend.log || echo "No backend logs found"

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint-and-validate, e2e-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}

      - name: Test Docker image
        run: |
          docker run -d --name test-container -p 8080:80 -e API_URL=http://localhost:3000 -e ENVIRONMENT=production ${{ env.IMAGE_NAME }}:${{ github.sha }}
          sleep 5
          curl -f http://localhost:8080 || exit 1
          docker logs test-container
          docker stop test-container

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: docker-build
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  publish-image:
    name: Publish Docker Image
    runs-on: ubuntu-latest
    needs: [docker-build, security-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
